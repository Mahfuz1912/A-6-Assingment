<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>All Product | Swift Cart</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar"></nav>

    <!-- Product Details Section Start -->
    <section>
      <h1 class="text-3xl font-bold text-center my-8">Our Products</h1>
      <div class="flex justify-center gap-3 mb-8 flex-wrap px-3" id="category-container"></div>

      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-11/12 mx-auto mb-12"
        id="product-container"
      ></div>
    </section>
    <!-- Product Details Section End -->

    <!-- Footer -->
    <footer id="footer" class="bg-gray-800 text-white py-12"></footer>

    <!-- Details Modal -->
    <div
      id="productModal"
      class="fixed inset-0 bg-slate-500 bg-opacity-50 hidden z-50 overflow-y-auto"
    >
      <div class="min-h-screen px-4 flex items-center justify-center">
        <div
          class="bg-white rounded-lg max-w-4xl w-full p-8 relative modal-animation"
        >
          <button
            id="closeProductModal"
            class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-3xl"
          >
            &times;
          </button>
          <div id="productDetails" class="mt-4">
            <!-- Product details will be loaded here -->
          </div>
        </div>
      </div>
    </div>
    <script src="./components.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
